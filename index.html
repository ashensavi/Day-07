<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLACE ORDER</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="add-customer-container">
                    <h1>Add Customer</h1>
                    <div class="inputLabels text-start">
                        <h3>Customer ID</h3>
                        <input type="text" id="cusId" placeholder="Enter ID">
                        <h3>Name</h3>
                        <input type="text" id="cusName" placeholder="Enter name">
                        <h3>Address</h3>
                        <input type="text" id="cusAddress" placeholder="Enter Address">
                        <h3>Age</h3>
                        <input type="text" id="cusAge" placeholder="Enter Age">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="add-item-container">
                    <h1>Add Item</h1>
                    <div class="inputLabels text-start">
                        <h3>Item Code</h3>
                        <input type="text" id="itemCode" placeholder="Item Code">
                        <h3>Description</h3>
                        <input type="text" id="item-description" placeholder="Description">
                        <h3>Stock</h3>
                        <input type="text" id="item-stock" placeholder="Stock">

                        <h1></h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col">
                <button type="button" class="btn btn-success btn-lg btnplaceOrder" onclick="handleOrder()">PLACE ORDER</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
